<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day #26</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="card active">
            <div class="number-bg"></div>
            <div class="number">1</div>
            <div class="text">
                <span class="headline">Beca</span>
                <p>Make good choices.</p>
            </div>
            <div class="button">Ok</div>
        </div>
        <div class="card">
            <div class="number-bg"></div>
            <div class="number">2</div>
            <div class="text">
                <span class="headline">Aubrey</span>
                <p>Chloe, could you please get<br/> your head out of your ass?<br/> It's not a hat!</p>
            </div>
            <div class="button">Ok</div>
        </div>
        <div class="card">
            <div class="number-bg"></div>
            <div class="number">3</div>
            <div class="text">
                <span class="headline">Amy</span>
                <p>Yeah, no.<br/> Don't put me down for cardio.</p>
            </div>
            <div class="button">Ok</div>
        </div>
        <div class="card">
            <div class="number-bg"></div>
            <div class="number">4</div>
            <div class="text">
                <span class="headline">Justin</span>
                <p>If I could sing a lick, in any human <br/> possible way I would, but I can't and<br/> I hate myself every day because of it.</p>
            </div>
            <div class="button">Ok</div>
        </div>
    </div>
