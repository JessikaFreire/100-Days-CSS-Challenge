<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day #07</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d881bf840b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="frame">
        <div class="panel">
            <div class="header">
                <div class="menu-icon">
                    <div class="dash-top"></div>
                    <div class="dash-bottom"></div>
                    <div class="circle"></div>
                </div>
                <span class="title">Notifications</span>
                <input type="text" class="search-input" placeholder="Search...">
                <div class="fas fa-search search-icon"></div>
            </div>
            <div class="notifications clearfix">
                <div class="line"></div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">9:24 AM</span>
                    <p><b>Chloe Beale</b> posted a photo on your wall.</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">8:19 AM</span>
                    <p><b>Aubrey Posen</b> commented your last post.</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">Yesterday</span>
                    <p><b>Stacie Conrad</b> added you as friend.</p>
                </div>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li><span class="fa fa-dashboard"></span>Dashboard</li>
                <li><span class="fa fa-user"></span>Profile</li>
                <li><span class="fa fa-bell"></span>Notifications</li>
                <li><span class="fa fa-comments"></span>Messages</li>
                <li><span class="fa fa-gear"></span>Settings</li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
